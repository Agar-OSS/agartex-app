name: Run linter

on: [pull_request]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.18.1

      - name: Build & Install
        run: npm ci

      - name: Run Linter
        run: npm run lint
